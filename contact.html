<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="intro.html">Intro</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="main">
              <!-- Sidebar -->
                <div class="hamburger">
                    <img class="ham" src="images/ham.png" alt="" width="23px">
                    <img class="cross" src="images/cross.png" alt="" width="23px">
                </div>
                <!-- Contact Form -->
           <div class="contactform">
               <h1>Contact Me for work / General Enquires</h1>
            <form>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Name :</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address :</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone :</label>
                  <input type="phone" class="form-control" id="clientphone">
                  <div id="emailHelp" class="form-text">We'll never share your Phone Number with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Enquiry :</label>
                    <input type="enqury" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <div class="mb-3">
                <button type="submit" class="btn">Submit</button>
                </div>
              </form>
           </div>
    </div>
    <!-- Linking Javascript -->
    <script src="script.js"></script>
</body>

</html>
